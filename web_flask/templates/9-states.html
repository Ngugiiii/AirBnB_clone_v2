<!DOCTYPE html>
<html lang="en">
<head>
    <title>HBNB</title>
</head>
<body>
    <h1>States</h1>
    <ul>
        {% for state in states %}
            <li>{{ state.id }}: <b>{{ state.name }}</b></li>
            {% if state.id == state_id %}
                <h3>Cities:</h3>
                <ul>
                    {% for city in cities %}
                        <li>{{ city.id }}: <b>{{ city.name }}</b></li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endfor %}
        {% if states == None %}
            <h1>Not found!</h1>
        {% endif %}
    </ul>
</body>
</html>
